<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageFour_2</title>
</head>
<body>
    <h1 style="text-align: center">window.opener 获取源页面对象</h1>
    <button class="BUTTON">点击获取源页面里的参数！</button>
</body>
<script>
    let parent = window.opener;
    console.log(parent.passData);

    let button = document.getElementsByClassName('BUTTON')[0];
    button.onclick = function () {
        alert(parent.passData)
    }
</script>
</html>
